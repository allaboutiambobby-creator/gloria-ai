<!DOCTYPE html>
<html>
<head>
  <title>Gloria AI ðŸ’•</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; }
    #chat { width: 400px; margin: auto; margin-top: 50px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
    .message { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Gloria AI ðŸ’•</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Talk to Gloria..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const userText = input.value;
      if (!userText) return;
      chat.innerHTML += `<div class="message"><b>You:</b> ${userText}</div>`;
      input.value = "";

      try {
        const response = await fetch("/chat-fallback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        chat.innerHTML += `<div class="message"><b>Gloria:</b> ${data.reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="message"><b>Gloria:</b> Something went wrong ðŸ˜¢</div>`;
      }
    }
  </script>
</body>
</html>
